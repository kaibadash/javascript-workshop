<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="instruction">
    実習: console.log(...) でいろんな値を出力してみる
  </div>

  <script>
    (function() {
      "use strict";

      console.log(-1, 0, 1);
      console.log(0.5);
      console.log(false, true);
      console.log("string", 'string');
      console.log(undefined);
      console.log(null);
    })();
  </script>
</body>
</html>
