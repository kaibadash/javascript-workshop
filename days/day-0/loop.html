<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    (function() {
      "use strict";

      console.log("while ====================");
      let x = 0;
      console.log("[Before] x =", x);
      while (x < 3) {
        console.log("x =", x);
        x = x + 1;
      }
      console.log("[After] x =", x);

      console.log("for ====================");
      let y = 0;
      console.log("[Before] y =", y);
      for (let y = 0; y < 3; y = y + 1) {
        console.log("y =", y);
      }
      console.log("[After] y =", y);
    })();
  </script>
</body>
</html>
