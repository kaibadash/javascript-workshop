<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    (function() {
      "use strict";

      let x = 0;

      console.log("[Before] x =", x);

      while (x < 3) {
        console.log("x =", x);
        x = x + 1;
      }

      while (x >= 0) {
        console.log("x =", x);
        x = x - 1;
      }

      console.log("[After] x =", x);
    })();
  </script>
</body>
</html>
