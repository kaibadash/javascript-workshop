<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    (function() {
      "use strict";

      console.log("if (trueの時) ====================");
      const a = true;
      if (a) {
        console.log("true");
      }

      console.log("if (falseの時) ====================");
      const b = false;
      if (b) {
        console.log("false");
      }

      console.log("if-else (true の時) ====================");
      const c = true;
      if (c) {
        console.log("true");
      }
      else {
        console.log("false");
      }

      console.log("if-else (false の時) ====================");
      const d = false
      if (d) {
        console.log("true");
      }
      else {
        console.log("false");
      }

      console.log("else-if ====================");
      const e = 200;

      if (e > 200) {
        console.log("e > 200");
      }
      else if (e > 200) {
        console.log("e > 200");
      }
      else if (e > 200) {
        console.log("e > 200");
      }
      else {
        console.log("otherwise");
      }
    })();
  </script>
</body>
</html>
