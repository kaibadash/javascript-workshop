<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="instruction">
    実習: いろいろな値を比較してみる<br>
    1 &lt; 2 = ?<br>
    1 &lt; "large" = ?<br>
    "small" &lt; "large" = ?<br>
    undefined &lt; null = ?
  </div>

  <script>
    (function() {
      "use strict";

      console.log("文字列演算子 ====================");
      console.log('"foo" + "bar"', "foo" + "bar");

      console.log("単項演算子 ====================");
      console.log("!true =", !true);
      console.log("!false =", !false);
      console.log('!"foo" =', !"foo");
      console.log('!"" =', !"");
      console.log('!1 =', !1);
      console.log('!0 =', !0);
      console.log('!!1 =', !!1);
      console.log('!!0 =', !!0);
      console.log('!!!0 =', !!!0);

      console.log("比較演算子 ====================");
      console.log("1 === 1 =", 1 === 1);
      console.log("1 !== 2 =", 1 !== 2);
      console.log('"foo" === "foo" =', "foo" === "foo");
      console.log('"foo" !== "bar" =', "foo" !== "bar");

      console.log("1 >= 1 =", 1 >= 1);
      console.log("2 >= 1 =", 2 >= 1);
      console.log("1 <= 1 =", 1 <= 1);
      console.log("1 <= 2 =", 1 <= 2);

      console.log("1 > 1 =", 1 > 1);
      console.log("2 > 1 =", 2 > 1);
      console.log("1 < 1 =", 1 < 1);
      console.log("1 < 2 =", 1 < 2);
    })();
  </script>
</body>
</html>
