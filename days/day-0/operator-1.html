<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="instruction">
    実習: いろいろな計算を試してみる<br>
    3.14159 / 2 = ?<br>
    1 + 2 / 3 = ?<br>
    ...
  </div>

  <script>
    (function() {
      "use strict";

      console.log("算術演算子 ====================");
      console.log("10 + 5 =", 10 + 5);
      console.log("10 - 5 =", 10 - 5);
      console.log("10 * 5 =", 10 * 5);
      console.log("10 / 5 =", 10 / 5);
      console.log("10 % 5 =", 10 % 5);

      console.log("算術演算子 ====================");
      console.log("10 + 3 =", 10 + 3);
      console.log("10 - 3 =", 10 - 3);
      console.log("10 * 3 =", 10 * 3);
      console.log("10 / 3 =", 10 / 3);
      console.log("10 % 3 =", 10 % 3);

      console.log("演算子の優先順位 ====================");
      console.log("10 + 5 * 3 = 10 + (5 * 3) =", 10 + 5 * 3);
      console.log("(10 + 5) * 3 =", (10 + 5) * 3);
    })();
  </script>
</body>
</html>
