<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="instruction">
    実習: 引き算を行う関数 sub(x, y) を追加する
  </div>

  <script>
    (function() {
      "use strict";

      function add(x, y) {
        return x + y;
      }

      function sub(x, y) {
        return x - y;
      }

      console.log("add(10, 5) =", add(10, 5));
      console.log('add("foo", "bar") =', add("foo", "bar"));

      console.log("sub(10, 5) =", sub(10, 5));
    })();
  </script>
</body>
</html>
