<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    (function() {
      "use strict";

      console.log("if (trueの時) ====================");
      if (true) {
        console.log("true");
      }

      console.log("if (falseの時) ====================");
      if (false) {
        console.log("false");
      }

      console.log("if-else (true の時) ====================");
      if (true) {
        console.log("true");
      }
      else {
        console.log("false");
      }

      console.log("if-else (false の時) ====================");
      if (false) {
        console.log("true");
      }
      else {
        console.log("false");
      }
    })();
  </script>
</body>
</html>
