<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    (function() {
      "use strict";

      const a = 10;
      const b = 5;
      const c = 3;

      console.log("====================");
      console.log("a + b =", a + b);
      console.log("a - b =", a - b);
      console.log("a * b =", a * b);
      console.log("a / b =", a / b);
      console.log("a % b =", a % b);

      console.log("====================");
      console.log("a + c =", a + c);
      console.log("a - c =", a - c);
      console.log("a * c =", a * c);
      console.log("a / c =", a / c);
      console.log("a % c =", a % c);

      console.log("====================");
      console.log("+a =", +a);
      console.log("-a =", -a);
    })();
  </script>
</body>
</html>
