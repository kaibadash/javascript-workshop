<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div id="instruction">
    実習: 変数 a, b の値を変えて出力を変えてみる
  </div>

  <script>
    (function() {
      "use strict";

      var a = 10;
      var b = 5;

      console.log("====================");
      console.log("a + b =", a + b);
      console.log("a - b =", a - b);
      console.log("a * b =", a * b);
      console.log("a / b =", a / b);
      console.log("a % b =", a % b);

      console.log("====================");
      console.log("+a =", +a);
      console.log("-a =", -a);
    })();
  </script>
</body>
</html>
